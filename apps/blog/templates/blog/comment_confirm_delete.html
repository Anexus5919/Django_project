{% extends 'base.html' %}

{% block title %}Delete Comment - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-body text-center p-5">
                    <div class="text-warning mb-4">
                        <i class="bi bi-chat-dots" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Delete Comment?</h2>
                    <p class="text-muted mb-2">You are about to delete this comment:</p>
                    <blockquote class="blockquote bg-light p-3 rounded mb-4">
                        <p class="mb-0">"{{ object.content|truncatechars:100 }}"</p>
                    </blockquote>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="bi bi-trash me-1"></i>Delete
                        </button>
                        <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
