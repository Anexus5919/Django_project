{% extends 'base.html' %}

{% block title %}Delete Post - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-body text-center p-5">
                    <div class="text-danger mb-4">
                        <i class="bi bi-exclamation-triangle" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Delete Post?</h2>
                    <p class="text-muted mb-4">
                        Are you sure you want to delete "<strong>{{ object.title }}</strong>"?
                        <br>This action cannot be undone.
                    </p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg me-2">
                            <i class="bi bi-trash me-1"></i>Yes, Delete
                        </button>
                        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-lg me-1"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
