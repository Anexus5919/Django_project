{% extends 'base.html' %}

{% block title %}Logout - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-body text-center p-5">
                    <i class="bi bi-box-arrow-right text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Sign Out</h2>
                    <p class="text-muted mb-4">Are you sure you want to sign out?</p>

                    <form method="POST" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg me-2">
                            <i class="bi bi-check-lg me-1"></i>Yes, Sign Out
                        </button>
                        <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary btn-lg">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
