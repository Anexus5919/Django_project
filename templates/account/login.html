{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!--
=============================================================================
Login Page Template (django-allauth)
=============================================================================

This overrides allauth's default login template.
allauth provides the form, we just style it with Bootstrap.

Form fields available:
    - login (email/username based on settings)
    - password
    - remember me checkbox

=============================================================================
-->

{% block title %}Login - {{ site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}

                        <!-- Email/Username Field -->
                        <div class="mb-3">
                            <label for="id_login" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email"
                                       name="login"
                                       id="id_login"
                                       class="form-control"
                                       placeholder="you@example.com"
                                       required
                                       autofocus>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password"
                                       name="password"
                                       id="id_password"
                                       class="form-control"
                                       placeholder="Your password"
                                       required>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                                <label for="id_remember" class="form-check-label">Remember me</label>
                            </div>
                            <a href="{% url 'account_reset_password' %}" class="text-decoration-none small">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <hr class="my-4">

                    <!-- Register Link -->
                    <p class="text-center mb-0">
                        Don't have an account?
                        <a href="{% url 'account_signup' %}" class="text-decoration-none fw-bold">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
